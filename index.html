<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale= 1">
  <link rel="stylesheet" href="css/main.css">
  <title>Comedy Genres</title>
  <meta name="author" content="Matthew T. Cronin">
  
</head>
  
<body>
   
<img src="images/ComedyBackdrop-01.jpg" alt="backdrop" width="1920" height="1080">   
  
 <div class="grid-image">
  
<figure>
  <img alt="agg" src="images/ComedyAggressive.png" width="731" height="731" decoding="async">
  <figcaption>AGGRESSIVE COMEDY</figcaption>
  <figcaption>hurtful jokes which lean more toward offending people than being funny</figcaption>
</figure>
  
   <figure>
  <img alt="alt" src="images/ComedyAlternative.png" width="731" height="731" decoding="async">
  <figcaption>ALTERNATIVE COMEDY</figcaption>
     <figcaption>jokes lacking traditional punchlines, as a counter to establishment and the mainstream</figcaption>
</figure>
   
   <figure>
  <img alt="anec" src="images/ComedyAnecdote.png" width="731" height="731" decoding="async">
  <figcaption>ANECDOTAL COMEDY</figcaption>
     <figcaption>comedy in the form of personal, true or partially true stories</figcaption>
</figure>
   
   <figure>
  <img alt="anti" src="images/ComedyAnti.png" width="731" height="731" decoding="async">
  <figcaption>ANTI-COMEDY</figcaption>
     <figcaption>jokes that are intentionally unfunny or have little meaning</figcaption>
</figure>
   
   <figure>
  <img alt="black" src="images/ComedyBlack.png" width="731" height="731" decoding="async">
  <figcaption>BLACK COMEDY</figcaption>
     <figcaption>jokes on bleak subjects like death, drugs and violence; sometimes related to horror movies</figcaption>
</figure>
   
   <figure>
  <img alt="blue" src="images/ComedyBlue.png" width="731" height="731" decoding="async">
  <figcaption>BLUE COMEDY</figcaption>
     <figcaption>jokes that are lude, profane, and sexual in nature</figcaption>
</figure>
   
   <figure>
  <img alt="burlesque" src="images/ComedyBurlesque.png" width="731" height="731" decoding="async">
  <figcaption>BURLESQUE</figcaption>
     <figcaption>nonsensical treatment of a serious piece of work making a greater statement to an audience in the know</figcaption>
</figure>
   
   <figure>
  <img alt="char" src="images/ComedyCharacter.png" width="731" height="731" decoding="async">
  <figcaption>CHARACTER COMEDY</figcaption>
     <figcaption>humor based on a persona invented by the performer</figcaption>
</figure>
  
   <figure>
  <img alt="cringe" src="images/ComedyBackrop.png" width="731" height="731" decoding="async">
  <figcaption>CRINGE COMEDY</figcaption>
     <figcaption>comedy from embarrassment, inappropriate actions, and/or inappropriate words</figcaption>
</figure>
   
  <figure>
  <img alt="deadpan" src="images/ComedyDeadpan.png" width="731" height="731" decoding="async">
  <figcaption>DEADPAN COMEDY</figcaption>
    <figcaption>telling jokes without changing one's expression or emotional tone</figcaption>
</figure>
   
   <figure>
  <img alt="heritage" src="images/ComedyHeritage.png" width="731" height="731" decoding="async">
  <figcaption>HERITAGE COMEDY</figcaption>
     <figcaption>jokes based on traits or stereotypes surrounding the comic's own heritage</figcaption>
</figure>

 <figure>
  <img alt="imporv" src="images/ComedyImprov.png" width="731" height="731" decoding="async">
  <figcaption>IMPROV COMEDY</figcaption>
   <figcaption>humorous routines executed with next-to-no prior planning</figcaption>
</figure>
  
  <figure>
  <img alt="inside" src="images/ComedyInside.png" width="731" height="731" decoding="async">
  <figcaption>INSIDE COMEDY</figcaption>
    <figcaption>jokes which require special knowledge for an audience to find funny</figcaption>
</figure>
   
   <figure>
  <img alt="insult" src="images/ComedyInsult.png" width="731" height="731" decoding="async">
  <figcaption>INSULT COMEDY</figcaption>
     <figcaption>jokes structured as insults to the audience or fellow performers</figcaption>
</figure>
   
   <figure>
  <img alt="mock" src="images/ComedyMockumentary.png" width="731" height="731" decoding="async">
  <figcaption>MOCKUMENTARY</figcaption>
     <figcaption>a parody using a documentary style format, usually in tv and movies</figcaption>
</figure>
   
   <figure>
  <img alt="music" src="images/ComedyMusic.png" width="731" height="731" decoding="async">
  <figcaption>MUSIC COMEDY</figcaption>
     <figcaption>jokes in the form of music; a form of alternative comedy</figcaption>
</figure>
   
   <figure>
  <img alt="observe" src="images/ComedyObservation.png" width="731" height="731" decoding="async">
  <figcaption>OBSERVATION COMEDY</figcaption>
     <figcaption>jokes about everyday life often overemphasizing trivial things or ridiculous things all people accept</figcaption>
</figure>
   
   <figure>
  <img alt="one line" src="images/ComedyOneLine.png" width="731" height="731" decoding="async">
  <figcaption>ONE-LINE COMEDY</figcaption>
     <figcaption>any joke delivered in a single line</figcaption>
</figure>
   
   <figure>
  <img alt="parody" src="images/ComedyParody.png" width="731" height="731" decoding="async">
  <figcaption>PARODY</figcaption>
     <figcaption>recreating a work for humor and occasionally ridicule a particular production</figcaption>
</figure>
   
   <figure>
  <img alt="PHYS" src="images/ComedyPhysical.png" width="731" height="731" decoding="async">
  <figcaption>PHYSICAL COMEDY</figcaption>
     <figcaption>comedy like slapstick, using physical gestures and even some clowning</figcaption>
</figure>
   
   <figure>
  <img alt="prop" src="images/ComedyProp.png" width="731" height="731" decoding="async">
  <figcaption>PROP COMEDY</figcaption>
</figure>
   
   <figure>
  <img alt="satire" src="images/ComedySatire.png" width="731" height="731" decoding="async">
  <figcaption>SATIRE</figcaption>
</figure>
   
   <figure>
  <img alt="shock" src="images/ComedyShock.png" width="731" height="731" decoding="async">
  <figcaption>SHOCK COMEDY</figcaption>
</figure>
   
   <figure>
  <img alt="sitcom" src="images/ComedySitcom.png" width="731" height="731" decoding="async">
  <figcaption>SITCOM</figcaption>
</figure>
   
   <figure>
  <img alt="sketch" src="images/ComedySketch.png" width="731" height="731" decoding="async">
  <figcaption>SKETCH COMEDY</figcaption>
</figure>
   
   <figure>
  <img alt="surreal" src="images/ComedySurreal.png" width="731" height="731" decoding="async">
  <figcaption>SURREAL COMEDY</figcaption>
</figure>
   
   <figure>
  <img alt="ventriliquism" src="images/ComedyVentriliquism.png" width="731" height="731" decoding="async">
  <figcaption>VENTRILIQUISM COMEDY</figcaption>
</figure>
   
   <figure>
  <img alt="wordplay" src="images/ComedyWordplay.png" width="731" height="731" decoding="async">
  <figcaption>WORDPLAY COMEDY</figcaption>
</figure>
   
   </div> 
  
</body>
</html>
